<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Information!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:if="${list != null}">
        <h3>Test Vehicles Below!</h3>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Make, Model, Year</th>
                <th scope="col">Miles</th>
                <th scope="col">Front Left TP (psi)</th>
                <th scope="col">Front Right TP (psi)</th>
                <th scope="col">Back Left TP (psi)</th>
                <th scope="col">Back Right TP (psi)</th>
                <th scope="col">Vin #</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle : ${list}">
                <td th:text="${vehicle.getId()}"></td>
                <td th:text="${vehicle.getInformation()}"></td>
                <td th:text="${vehicle.getDistance()}"></td>
                <td th:text="${vehicle.getFrontLeftPSI()}"></td>
                <td th:text="${vehicle.getFrontRightPSI()}"></td>
                <td th:text="${vehicle.getBackLeftPSI()}"></td>
                <td th:text="${vehicle.getBackRightPSI()}"></td>
                <td th:text="${vehicle.getVin()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${error != null}">
        <p th:text="${error}">
        </p>
    </div>

</body>
</html>
